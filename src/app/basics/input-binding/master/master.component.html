<div>
  <h1>Fruits</h1>

  <div>
      <ul>
          <li *ngFor="let fruit of fruits" 
                  (click)="selectedFruit = fruit">
             <span class="link">{{fruit.name}}</span>
          </li>
      </ul>
  </div>

  <div>
      <app-detail [fruit]="selectedFruit"></app-detail>
  </div>
</div>
